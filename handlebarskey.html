<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./keyboard.css">
    <script src="./handlebars.min.js"></script>
    <script id='templateKey' type='text/x-handlebars-template'>
        {{#each keys}}
        {{#if this.br}}
     <div id="{{this.id}}" class="key" data-key="{{this.id}}">
        <span class="singleKey">{{this.name}}</span>
     </div> 
     <br>
     {{else}}
     <div id="{{this.id}}" class="key">
        <span class="singleKey">{{this.name}}</span>
     </div> 
     {{/if}}
     {{/each}}
    </script>
    <title>Handlebars</title>
</head>
<body>
    <div id="keyboard">

    </div>
 <script src="./key.js"></script>   
</body>
</html>
