<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Hangman by mkul</title>
  </head>

  <body>
    <main>
      <div class="container">
        <img id="hangmanSRC" src="./resourcess/images/intro2.jpg" />

        <div class="welcome-screen active">
          <div class="header">
            <h2>Hangman words</h2>
            <h4 class="tag">by mkul</h4>
          </div>
          <button class="play-button">Play</button>
        </div>

        <div class="playground hidden">
          <span>Try to guess european capital: </span>
          <br />
          <span id="password"></span>
          <p>Simply press the letter from keyboard or mouse-click. Beware! You have only 5 chances</p>
          <div id="keyboard"></div>
          <span id="status"></span>
          <button class="play-again hidden">PLAY AGAIN</button>
        </div>
      </div>
    </main>

    <script src="./main.js" type="module"></script>
    <audio id="failsound" src="./resourcess/sound/fail.mp3"></audio>
  </body>
</html>
